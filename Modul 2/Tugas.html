<!DOCTYPE html>
<html>
<head>
	<title>Tugas 1</title>
	<style type="text/css">
		body {
			background-image: url(background.jpg);
		}
		div.transbox {
			position: relative;
			top: 500px;
			left: 10px;
			width: 1000px;
			height: 80px;
			background-color: #99FF00;
			border: 1px white;
			opacity: 0.7;
			filter: alpha(opacity=70);

			margin: 1%;
			font-size: 14px;
			font-weight: bold;
			color: #000000;

			color: #010101;
