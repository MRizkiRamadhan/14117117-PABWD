<!DOCTYPE html>
<html>
<head>
	<title>Tugas</title>
</head>
<body>
	<h1>Form HTML</h1>
	<form method="POST" action="response2.jap" enctype="multipart/form-data">
	<p>
        <label>Name :</label>
        <input type="text" name="nama" required />
    </p>
    <p>
        <label>Gender :</label>
        <label><input type="radio" name="gender" value="man" /> Man</label>
        <label><input type="radio" name="gender" value="woman" /> Woman</label>
    </p>
    <p>
        <label>Address :</label>
        <input type="text" name="address" required />
    </p>
    <p>
        <label>Country :</label>
        <select name="jenis">
            <option value="country">Indonesia</option>
            <option value="country">Jepang</option>
            <option value="country">Wakanda</option>
            </select>
    </p>
    <p>
        <label>Email :</label>
        <input type="email" name="email" required />
    </p>
    <p>
    	<label>Photo :</label>
    	<input type="file" name="upload" value="photo" width="200" />
    </p>
    <p>
        <label>Comment :</label>
        <textarea name="comment"></textarea>
        <input type="submit" name="submit" value="Submit" />
    </p>
	</form>
</body>
</html>
